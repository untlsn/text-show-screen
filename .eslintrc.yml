env:
  browser: true
  es2021: true
extends:
  - plugin:vue/vue3-recommended
  - airbnb-base
parserOptions:
  ecmaVersion: latest
  parser: '@typescript-eslint/parser'
  sourceType: module
plugins:
  - only-warn
  - vue
  - '@typescript-eslint'
rules: 
  import/no-unresolved: off
  import/extensions: off
  no-undef: off
  no-unused-vars: off
  func-call-spacing: off
  no-spaced-func: off
  indent: 
    - error
    - 2
  vue/max-attributes-per-line: 
    - warn
    - singleline:
        max: 3
